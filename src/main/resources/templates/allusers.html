<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5%22%3E">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>All Users</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
    <div class="container">
    	<nav class="navbar navbar-expand-lg navbar-light bg-light">
    		<h1 class="navbar-brand">All Users</h1>
    		<div class="navbar-nav">
    			<a th:href="@{/alllifts}" 
            		class="nav-item nav-link">Back to Front Page</a>
        		<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Sign Out" class="nav-item nav-link"/>
        		</form>
    		</div>	
    	</nav>

         <table class="table table-striped">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit Role</th>
                <th>Delete</th>
            </tr>
            <tr th:each = "user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                	<a th:href="@{/edituserrole/{id}(id=${user.getUserId()})}" class="btn btn-primary">Edit user role</a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                	<a th:href="@{/deleteuser/{id}(id=${user.getUserId()})}" class="btn btn-danger">Delete user</a>
                </td>
            </tr>
        </table>

        <div style="clear: both; display: block; height: 30px;"></div>

    </div>


    </body>
</html>
