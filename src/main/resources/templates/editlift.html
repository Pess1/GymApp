<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lift</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Lift</h1>
	<div class="col-md-4">
		<form th:object="${liftform}" th:action="@{/save_edited_lift/{id}/{workoutId}(id=${liftform.getId()},workoutId=${liftform.getWorkout().getId()})}" action="#" method="post">
			<input type="hidden" th:field="*{id}" />
		  	<label for="liftType">Lift Type (For example Squat or Bench)</label>
			<input type="text" id="liftType" th:field="*{liftType}" class="form-control" value="liftform.liftType"/>
			<div></div>
		  	<label for="notes">Variation and notes (equipment used etc.)</label>
			<input type="text" id="notes" th:field="*{notes}" class="form-control" value="liftform.notes"/>
			<div></div>
		  	<label for="sets">Sets (number of sets performed)</label>
			<input type="text" id="sets" th:field="*{sets}" class="form-control" value="liftform.sets"/>
			<div></div>
			<label for="reps">Reps (number of repetitions performed per set)</label>
			<input type="text" id="reps" th:field="*{reps}" class="form-control" value="liftform.reps"/>
			<div></div>
			<label for="weight">Weight (weight lifted in kilograms)</label>
			<input type="text" id="weight" th:field="*{weight}" class="form-control" value="liftform.weight"/>
			<input type="hidden" id="user" th:field="*{workout}" class="form-control" th:value="${liftform.workout}"/>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
