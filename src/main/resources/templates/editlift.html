<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lift</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Lift</h1>
	<div class="col-md-4">
		<form th:object="${lift}" th:action="@{/saveLift/{id}(id=${workout.getId()})}" action="#" method="post">
			<input type="hidden" th:field="*{id}" />
		  	<label for="liftType">Lift Type</label>
			<input type="text" id="liftType" th:field="*{liftType}" class="form-control"/>
			<div></div>
		  	<label for="notes">Variation and notes</label>
			<input type="text" id="notes" th:field="*{notes}" class="form-control"/>
			<div></div>
		  	<label for="sets">Sets</label>
			<input type="text" id="sets" th:field="*{sets}" class="form-control"/>
			<div></div>
			<label for="reps">Reps</label>
			<input type="text" id="reps" th:field="*{reps}" class="form-control"/>
			<div></div>
			<label for="weight">Weight</label>
			<input type="text" id="weight" th:field="*{weight}" class="form-control"/>
			<input type="hidden" id="user" th:field="*{workout}" class="form-control" th:value="${lift.workout}"/>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
